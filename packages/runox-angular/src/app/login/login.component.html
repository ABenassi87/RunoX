<div class="login-page">
  <rnx-card>
    <div slot="header" class="flex justify-center">
      <img src="/assets/images/logo.png" alt="RunoX logo">
    </div>

    <div class="text-center">
      <div class="opacity-75 text-sm">SALA</div>
      <h1 class="text-2xl font-semibold">{{room.name}}</h1>

      <div class="mt-6">
        <rnx-button *ngIf="status === 0" (click)="onLogin()">
          JOIN THE ROOM!
        </rnx-button>
        <rnx-button *ngIf="status === 1">
          START THE GAME!
        </rnx-button>
        <div *ngIf="status === 2" class="px-4 text-4xl text-red-700 font-semibold">
          WAITING FOR THE OWNER TO START THE GAME
        </div>
      </div>
    </div>

    <div slot="footer">
      <div class="opacity-75 text-sm mb-4 pb-2 border-b border-gray-800">PLAYERS</div>
      <div class="flex justify-around flex-wrap" *ngIf="avatars.length; else noPlayers">
        <rnx-avatar
          *ngFor="let avatar of avatars"
          [name]="avatar.name"
          [image]="avatar.image"
          [badge]="avatar.cards"
        ></rnx-avatar>
      </div>
      <ng-template #noPlayers>
        <div class="text-gray-400 uppercase text-sm tracking-wider">
          Aún no se han añadido jugadores a la sala
        </div>
      </ng-template>
    </div>
  </rnx-card>


</div>
