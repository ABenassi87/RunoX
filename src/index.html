<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RunoX</title>
</head>

<body>
  <div id="container">
    <div id="chat">
      <div id="chat-top">
        <h1 class="chat-title"><img src="/assets/images/logo2x.png" alt="RunoX logo"></h1>
      </div>
    </div>
    <div id="root">
      <div id="top">
        <div>
          <div id="deck">
            <img src="/assets/images/deck.png" alt="">
            <button id="button-take">TOMAR CARTA</button>
          </div>
          <button id="button-uno">RUNOX!</button>
          <button id="button-start">Start Game!</button>
          <button id="google-login">Login</button>
        </div>
        <div id="stack-container">
          <div id="stack"></div>
        </div>
      </div>
      <div id="turn"></div>
      <div id="players-title" class="title">
        TU MANO ACTUAL
      </div>
      <div id="players"></div>  
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
</body>

</html>
